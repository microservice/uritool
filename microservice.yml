omg: 1
lifecycle:
  startup:
    command: ["python3", "/app/service.py"]
info:
  version: 0.1.3
  title: URI Tools
  description: URI Tools
  contact:
    name: Kenneth Reitz
    url: https://kennethreitz.org/
    email: me@kennethreitz.org
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
actions:
  parse:
    arguments:
      uri:
        type: string
        required: true
        in: query
    help: |
      Parse a given URI into its parts.
    http:
      method: get
      path: /parse
      port: 8080
    output:
      type: map
  query:
    arguments:
      uri:
        type: string
        required: true
        in: query
    help: |
      Parse a given URI's query fragment.
    http:
      method: get
      path: /query
      port: 8080
    output:
      type: map
  isValid:
    arguments:
      uri:
        type: string
        required: true
        in: query
    help: |
      Is the given URI valid?
    http:
      method: get
      path: /validate
      port: 8080
    output:
      type: boolean
